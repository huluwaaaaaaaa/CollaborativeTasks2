# ============================================
# GitLab + Runner 本机部署配置
# 与现有服务共享网络
# ============================================

services:
  # GitLab服务器
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: collabtask-gitlab
    hostname: gitlab
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab:8083'
        gitlab_rails['gitlab_shell_ssh_port'] = 2222
        nginx['listen_port'] = 8083
        # 禁用不需要的服务以节省资源
        prometheus_monitoring['enable'] = false
        alertmanager['enable'] = false
        grafana['enable'] = false
    ports:
      - "8083:8083"  # HTTP访问
      - "2222:22"    # SSH访问
    volumes:
      - gitlab-config:/etc/gitlab
      - gitlab-logs:/var/log/gitlab
      - gitlab-data:/var/opt/gitlab
    shm_size: '256m'
    networks:
      - collabtask-network  # 使用与其他服务相同的网络
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/-/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  # GitLab Runner
  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    container_name: collabtask-gitlab-runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # 允许Runner启动Docker容器
      - gitlab-runner-config:/etc/gitlab-runner
      - ${PWD}:/workspace  # 挂载项目目录
    networks:
      - collabtask-network
    depends_on:
      - gitlab
    restart: unless-stopped

# 使用外部网络（已存在的网络）
networks:
  collabtask-network:
    external: true

# 数据卷
volumes:
  gitlab-config:
    driver: local
  gitlab-logs:
    driver: local
  gitlab-data:
    driver: local
  gitlab-runner-config:
    driver: local

