name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # 构建和测试
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
    
    - name: 设置JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Maven构建
      run: mvn clean package -DskipTests
    
    - name: 运行单元测试
      run: mvn test
    
    - name: 生成测试报告
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Maven Tests
        path: '**/target/surefire-reports/*.xml'
        reporter: java-junit
    
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: jar-files
        path: |
          collabtask-api/target/*.jar
          collabtask-gateway/target/*.jar
        retention-days: 7

  # Docker镜像构建
  build-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
    
    - name: 设置Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: 登录Docker Hub（可选）
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: 构建API镜像
      uses: docker/build-push-action@v5
      with:
        context: .
        file: collabtask-api/Dockerfile
        push: false
        tags: collabtask-api:${{ github.sha }},collabtask-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: 构建Gateway镜像
      uses: docker/build-push-action@v5
      with:
        context: .
        file: collabtask-gateway/Dockerfile
        push: false
        tags: collabtask-gateway:${{ github.sha }},collabtask-gateway:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # 代码质量检查
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
    
    - name: 设置JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: 运行Checkstyle
      run: mvn checkstyle:check || true
    
    - name: 运行PMD
      run: mvn pmd:check || true

  # 安全扫描（可选）
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
    
    - name: 运行依赖检查
      run: |
        mvn dependency-check:check || true

